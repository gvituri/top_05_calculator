<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>TOP Calculator</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Circle_Burgundy_Solid.svg/1200px-Circle_Burgundy_Solid.svg.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet"> 

        <link type="text/css" rel="stylesheet" href="./reset.css">
        <link type="text/css" rel="stylesheet" href="./main.css">
    </head>
    <body>
        <main>
            <div id="display">
                <div id="led-display"></div>
                <div id="screen">0123456789</div>
            </div>
            <div id="button-holder">
                <button id="on-off">on</button>
                <button id="clear" class="atention">C</button>
                <button id="backspace" class="atention">&lt;</button>
                <button id="addition" class="operator">+</button>
                <button id="subtraction" class="operator">-</button>
                <button id="multiplication" class="operator">*</button>
                <button id="division" class="operator">/</button>
                <button id="percentage" class="operator">%</button>
                <button id="gwv">GWV</button>
                <button id="result">=</button>
                <button id="negative">+/-</button>
                <button id="dot">.</button>
                <button id="number-one" class="number">1</button>
                <button id="number-two" class="number">2</button>
                <button id="number-three" class="number">3</button>
                <button id="number-four" class="number">4</button>
                <button id="number-five" class="number">5</button>
                <button id="number-six" class="number">6</button>
                <button id="number-seven" class="number">7</button>
                <button id="number-eight" class="number">8</button>
                <button id="number-nine" class="number">9</button>
                <button id="number-zero" class="number">0</button>
            </div>

        </main>        
    </body>
</html>
