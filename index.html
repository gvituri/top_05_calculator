<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>TOP Calculator</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Circle_Burgundy_Solid.svg/1200px-Circle_Burgundy_Solid.svg.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet"> 

        <link type="text/css" rel="stylesheet" href="./reset.css">
        <link type="text/css" rel="stylesheet" href="./main.css">
    </head>
    <body>
        <main>
            <div id="display">
                <div id="led-display"></div>
                <div id="screen">
                    <p id="screen-text"></p>
                </div>
            </div>
            <div id="button-holder">
                <button name="function" id="on-off">on</button>
                <button name="function" id="clear" class="atention">C</button>
                <button name="function" id="backspace" class="atention">&lt;</button>
                <button name="operator" value="+" id="addition" class="operator">+</button>
                <button name="operator" value="-" id="subtraction" class="operator">-</button>
                <button name="operator" value="*" id="multiplication" class="operator">*</button>
                <button name="operator" value="/" id="division" class="operator">/</button>
                <button name="operator" value="%" id="percentage" class="operator">%</button>
                <button name="function" id="gwv">GWV</button>
                <button name="function" id="result">=</button>
                <button name="function" id="negative">+/-</button>
                <button name="operand" value="." id="dot">.</button>
                <button name="operand" value="1" id="number-one" class="number">1</button>
                <button name="operand" value="2" id="number-two" class="number">2</button>
                <button name="operand" value="3" id="number-three" class="number">3</button>
                <button name="operand" value="4" id="number-four" class="number">4</button>
                <button name="operand" value="5" id="number-five" class="number">5</button>
                <button name="operand" value="6" id="number-six" class="number">6</button>
                <button name="operand" value="7" id="number-seven" class="number">7</button>
                <button name="operand" value="8" id="number-eight" class="number">8</button>
                <button name="operand" value="9" id="number-nine" class="number">9</button>
                <button name="operand" value="0" id="number-zero" class="number">0</button>
            </div>
        </main>        
    </body>
    <script type="text/javascript" src="./app.js"></script>    
</html>
